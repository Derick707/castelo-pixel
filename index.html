<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Castle Menu Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        /* O segredo do enquadramento está aqui */
        #game-container {
            position: relative;
            width: 100vh; /* Mantém proporção quadrada/paisagem */
            max-width: 100%;
            height: 75vh;
            /* SE VOCÊ SALVAR A FOTO COMO background.png NO GITHUB, ELA APARECE AQUI */
            background: url('background.png') no-repeat center center;
            background-size: contain;
            image-rendering: pixelated;
            border: 4px solid #222;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Canvas para Chuva e Raios */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Menu */
        #menu {
            position: absolute;
            right: 10%;
            top: 45%;
            color: white;
            z-index: 10;
        }

        .title {
            color: #ff6600;
            font-size: 25px;
            margin-bottom: 30px;
            text-shadow: 3px 3px #000;
        }

        .option {
            font-size: 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            text-shadow: 2px 2px #000;
            opacity: 0.8;
        }

        .active {
            opacity: 1;
            transform: scale(1.1);
        }

        .cursor {
            margin-right: 15px;
            visibility: hidden;
        }

        .active .cursor {
            visibility: visible;
            animation: blink 0.5s infinite;
        }

        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }

        /* Luzes piscantes do castelo */
        .window-light {
            position: absolute;
            background: rgba(255, 255, 150, 0.4);
            filter: blur(4px);
            border-radius: 50%;
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        #hint {
            position: fixed;
            bottom: 10px;
            color: #444;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="effects"></canvas>
        
        <div class="window-light" style="width: 15px; height: 15px; top: 35%; left: 21%;"></div>
        <div class="window-light" style="width: 10px; height: 10px; top: 44%; left: 27%;"></div>

        <div id="menu">
            <div class="title">START GAME</div>
            <div class="option active" id="opt0"><span class="cursor">></span>1 PLAYER</div>
            <div class="option" id="opt1"><span class="cursor">></span>2 PLAYERS</div>
            <div class="option" id="opt2"><span class="cursor">></span>EXIT</div>
        </div>
    </div>

    <div id="hint">CLIQUE PARA SOM | USE AS SETAS ↑ ↓</div>

    <script>
        const canvas = document.getElementById('effects');
        const ctx = canvas.getContext('2d');
        let options = document.querySelectorAll('.option');
        let index = 0;
        let audioCtx = null;

        // Ajustar Canvas
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.onresize = resize;
        resize();

        // Chuva
        let rain = [];
        for(let i=0; i<100; i++) rain.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*5+5});

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            
            // Desenhar Chuva
            ctx.fillStyle = "rgba(150, 150, 200, 0.4)";
            rain.forEach(p => {
                ctx.fillRect(p.x, p.y, 1, 5);
                p.y += p.v;
                if(p.y > canvas.height) p.y = -5;
            });

            // Efeito de Raio Aleatório
            if(Math.random() > 0.995) {
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Controles
        window.addEventListener('keydown', (e) => {
            options[index].classList.remove('active');
            if(e.key === "ArrowUp") index = index > 0 ? index - 1 : 2;
            if(e.key === "ArrowDown") index = index < 2 ? index + 1 : 0;
            options[index].classList.add('active');
            if(audioCtx) playTone(150, 0.05, 'square');
        });

        // Música Dark 8-bit
        function startAudio() {
            if(audioCtx) return;
            audioCtx = new AudioContext();
            document.getElementById('hint').style.opacity = "0";
            
            // Loop de Baixo Sombrio
            setInterval(() => {
                const mel = [55, 48, 52, 45]; // Frequências bem graves
                playTone(mel[Math.floor(Math.random()*mel.length)], 0.8, 'sawtooth');
            }, 1000);
        }

        function playTone(freq, dur, type) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        window.addEventListener('mousedown', startAudio);
    </script>
</body>
</html>
