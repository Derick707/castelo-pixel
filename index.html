<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Castle Menu</title>
    <style>
        /* Reset e Fundo */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Gemini-AI-Prompts/Images/main/pixel-castle.png') no-repeat center center;
            background-size: cover;
            image-rendering: pixelated; /* Mantém o estilo pixel art */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            padding-right: 10%;
        }

        /* Camada de Chuva */
        #rain-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Menu de Texto */
        .menu {
            z-index: 10;
            color: white;
            text-shadow: 4px 4px #000;
            user-select: none;
        }

        .title {
            color: #ff6600;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options {
            font-size: 2.5rem;
            list-style: none;
            text-transform: uppercase;
        }

        .option {
            margin: 10px 0;
            position: relative;
            padding-left: 50px;
            transition: transform 0.1s;
        }

        /* Seta Seletora Animada */
        .cursor {
            position: absolute;
            left: 0;
            color: #fff;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Animação de Balanço (Árvores/Nuvens simuladas por balanço leve da imagem) */
        .sway {
            animation: swayAnim 8s ease-in-out infinite;
        }

        @keyframes swayAnim {
            0%, 100% { transform: scale(1.05) translateX(0); }
            50% { transform: scale(1.05) translateX(-10px); }
        }

        /* Luzes do Castelo Piscando */
        .window-glow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 0, 0.3);
            filter: blur(10px);
            border-radius: 50%;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
            70% { opacity: 0.4; }
        }

        /* Instrução Inicial */
        #start-prompt {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="sway">

    <div id="game-container">
        <canvas id="rain-canvas"></canvas>
        
        <div class="window-glow" style="top: 35%; left: 21%;"></div>
        <div class="window-glow" style="top: 45%; left: 23%;"></div>

        <div class="menu">
            <div class="title">START GAME</div>
            <div class="options">
                <div class="option" id="opt0"><span class="cursor" id="c0">></span> 1 PLAYER</div>
                <div class="option" id="opt1"><span class="cursor" id="c1" style="display:none">></span> 2 PLAYERS</div>
                <div class="option" id="opt2"><span class="cursor" id="c2" style="display:none">></span> EXIT</div>
            </div>
        </div>
    </div>

    <div id="start-prompt">Clique em qualquer lugar para ligar o som e usar as setas (↑ ↓)</div>

    <script>
        // --- Lógica do Menu ---
        let currentIndex = 0;
        const totalOptions = 3;

        function updateMenu() {
            for (let i = 0; i < totalOptions; i++) {
                document.getElementById(`c${i}`).style.display = (i === currentIndex) ? 'block' : 'none';
            }
            playTone(150, 0.05); // Som de "tic" ao mover
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalOptions - 1;
                updateMenu();
            } else if (e.key === 'ArrowDown') {
                currentIndex = (currentIndex < totalOptions - 1) ? currentIndex + 1 : 0;
                updateMenu();
            }
        });

        // --- Efeito de Chuva (Canvas) ---
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                l: Math.random() * 20,
                v: Math.random() * 10 + 5
            });
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(174, 194, 224, 0.5)';
            ctx.lineWidth = 1;
            particles.forEach(p => {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x, p.y + p.l);
                ctx.stroke();
                p.y += p.v;
                if (p.y > canvas.height) p.y = -p.l;
            });
            requestAnimationFrame(drawRain);
        }
        drawRain();

        // --- Música 8-bit (Web Audio API) ---
        let audioCtx;
        
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            playMusic();
            document.getElementById('start-prompt').style.display = 'none';
        }

        function playTone(freq, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square'; // Som "quadrado" estilo NES
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Loop de música simples e sombria
        function playMusic() {
            const melody = [130, 146, 155, 130, 123, 110];
            let i = 0;
            setInterval(() => {
                playTone(melody[i], 0.4);
                i = (i + 1) % melody.length;
            }, 500);
        }

        window.addEventListener('click', initAudio);
    </script>
</body>
</html>
